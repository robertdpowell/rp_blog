<section id="posts">
   <div class="container pt-3">

    <h2 class="about-title">FEYNMAN</h2>
      {% for post in site.explainers %}
    <div class="row post-entry">
      <div class="col-sm-2">

        <p class="post-date">
          <span class="day">{{ post.date | | date_to_long_string | date: "%d" }}</span>
          <br class="post-divider">
          <span class="month-year">{{ post.date | date: "%b %Y" }}</span>
        </p>

      </div>
      <div class="col-sm-10 post-entry-details">
        <h4><a href="{{ post.url | prepend: site.baseurl }}" class ="fullpost-title">{{ post.title }}</a></h4>
          <p>
            {% if post.summary %}
              {{ post.summary }}
              {% else %}
              {{ post.excerpt }}
            {% endif %}
            </p>
            <p>{{ post.categories }}</p>
      </div>
    <div class="col-sm-12 post-divider">
    </div>
  </div>
{% endfor %}
      </div>
</section>
