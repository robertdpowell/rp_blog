<div id="post" class="container pt-3 pr-4">
  <div class="row">
    <div class="col-sm-12 post-entry-details">
      <h2 class="fullpost-title">{{ page.title }}</h2>
      <p class="h5 fullpost-date">
        {{ page.date | date: "%b %-d, %Y" }}
      </p>
      <p class="fullpost-summary">{{ page.summary }}</p>
      <div class="col-sm-12 post-divider"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <p class="copytext">{{ content }}</p>
    </div>
  </div>
</div>
